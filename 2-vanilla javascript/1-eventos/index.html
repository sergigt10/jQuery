<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
<a href="http://www.google.es">Esto es un enlace</a>
<script>
    /* Escuchar eventos del DOM (content loaded) */
    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM cargado');
    });

    /* Iniciar event listener sobre elemento HTML */
    /* Capturem el selector href */
    var enlace = document.querySelector('a');
    /* Capturem l'event click */
    enlace.addEventListener('click', function (event) {
        // event per exemple permet prevenir l'acci√≥ per defecte de href
        event.preventDefault();
        console.log('Click');
    });
</script>
</body>
</html>
